version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "lib/pq"
        emit_json_tags: true
        emit_interface: true
        emit_exported_queries: true
        emit_methods_with_db_argument: true
        emit_empty_slices: true
