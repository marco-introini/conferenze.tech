version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "database/sql"
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamp with time zone"
            go_type: "time.Time"
          - db_type: "double precision"
            go_type: "float64"
          - db_type: "boolean"
            go_type: "bool"
          - db_type: "text"
            go_type: "string"
          - db_type: "character varying"
            go_type: "string"
          - db_type: "varchar"
            go_type: "string"
