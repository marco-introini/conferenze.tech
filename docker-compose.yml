services:
  backend:
    build:
      context: ./backend
      target: builder
    volumes:
      - ./backend:/app
      - pkg_cache:/go/pkg # Cache per i moduli (velocizza i build)
    command: air -c .air.toml # Hot-reload attivo
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Protegge i moduli interni dal mount
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"

volumes:
  pkg_cache: