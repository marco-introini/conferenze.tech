services:
  db:
    image: postgres:17-alpine
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_DB=conferenzetech
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d conferenzetech"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: builder
      cache_from:
        - golang:1.25-alpine
    volumes:
      - ./backend:/app
      - go-modules:/go/pkg/mod
    working_dir: /app
    command: air -c .air.toml
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/conferenzetech?sslmode=disable
      - CGO_ENABLED=0
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      target: builder
      cache_from:
        - node:22-alpine
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080

volumes:
  postgres_data:
  go-modules:
  node_modules:
